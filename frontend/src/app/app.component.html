      <div #promptSection class="prompt-section">
        <div class="image-section">
          <img src="../assets/images/mypoetteacher.jpg" alt="Poet Teacher" [ngClass]="[btnClicked]" />
        </div>
        <div class="poetry-card">

          <div class="poem-display">
            <div class="start-view" *ngIf="btnClicked===''">
              <p>
                <span> {{firstLine}}</span>
                <span>{{secondLine}}</span>
                <span>{{thirdLine}}</span>
              </p>

              <div class="start-recommendation">
                <button class="badge text-bg-main m-1" (click)="recommendation($event)">ماهي أنواع الجملة؟</button>
                <button class="badge text-bg-main m-1" (click)="recommendation($event)">ماهو البدل في اللغة العربية؟</button>
                <button class="badge text-bg-main m-1" (click)="recommendation($event)">ماهو التمييز؟</button>
              </div>
            </div>

            <app-response-message *ngFor="let message of chatMessages" [message]="message.message"
              [isLoading]="message.isLoading" [isResponseMesage]="message.isResponseMesage">
            </app-response-message>
          </div>
          <div class="poem-footer">
            <div class="poem-input">
              <textarea #textarea id="prompt" type="text" [(ngModel)]='textInput'
                (keydown.enter)="textEnter($event)" (input)="onTextareaChange()"
                class="text-end" dir="rtl" placeholder="اكتب سؤالك :"></textarea>
              <button (click)="generateText()" [disabled]="textInput.trim().length === 0">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                  <path fill="currentColor"
                    d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM382.6 254.6c-12.5 12.5-32.75 12.5-45.25 0L288 205.3V384c0 17.69-14.33 32-32 32s-32-14.31-32-32V205.3L174.6 254.6c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l103.1-103.1C241.3 97.4 251.1 96 256 96c4.881 0 14.65 1.391 22.65 9.398l103.1 103.1C395.1 221.9 395.1 242.1 382.6 254.6z" />
                </svg>
              </button>
            </div>
          </div>


        </div>
      </div>
    </div>


  </div>
</div>
